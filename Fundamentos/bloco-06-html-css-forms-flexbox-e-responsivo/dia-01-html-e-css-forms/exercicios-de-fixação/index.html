<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <h1>LOGIN</h1>
  <section id="login-container">
    <form action="" method="get">
      <input type="email" name="gmail" id="email-user" placeholder="Digite seu email" required autocomplete="off" autofocus>
      <br>
      <input type="password" name="senha" id="senha-user" placeholder="Digite sua senha" required>
      <br>
      <input type="checkbox" name="" id="">Lembre-me
      <br>
      <button type="submit" id="button-login">Entrar</button>
    </form>
  </section>
  
</body>
</html>
