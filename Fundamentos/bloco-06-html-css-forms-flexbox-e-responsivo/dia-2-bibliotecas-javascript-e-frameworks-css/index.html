<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
</head>
<body>
  <header class="container">
    <h1 class="text-center">TrybeTrip</h1>
  </header>
  <main class="container">
     <form action="" id="form" method="get">
       <div >
          <div class="input-group">
            <span class="input-group-text">Nome:</span>
            <input class="form-control" type="text" id="name" name="nome" maxlength="40" minlength="10">
          </div>
          <div class="input-group">
            <span class="input-group-text">Email:</span>
            <input class="form-control" type="email" name="e-mail" id="e-mail" minlength="10" maxlength="50">
          </div>
        
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="opcao" id="opcao1">
            <label class="form-check-label" for="opcao1">Cidade</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="opcao" id="opcao2">
            <label class="form-check-label" for="opcao2">Campo</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="opcao" id="opcao3">
            <label class="form-check-label" for="opcao3">Praia</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="opcao" id="opcao4">
            <label class="form-check-label" for="opcao4">Montanhas</label>
          </div>

          <div class="form-floating">
            <textarea class="form-control" name="textoreposta" id="textoresposta" cols="30" rows="10" maxlength="500"></textarea>
            <label for="textoreposta">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
            </label>
          </div>

          <div >
            <label for="date">Qual a melhor data para realizar sua viagem?
              <input type="text" name="data" id="date">
            </label>
          </div>

          <div class="form-check">  
            <input class="form-check-input" type="checkbox" name="option" id="option1">
            <label class="form-check-label" for="option1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="option" id="option2">
            <label class="form-check-label" for="option2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
            </label>
          </div>
       </div> 
        <div id="buttons">
          <button class="btn btn-success" type="submit" id="submit-button">Enviar</button>
          <button class="btn btn-danger" type="reset" id="reset-button">Limpar</button>
        </div>
     </form>
  </main>
  
  <script src="moment.js"></script>
  <script src="pikaday.js"></script>
  <script src="/script.js"></script>
</body>
</html>
